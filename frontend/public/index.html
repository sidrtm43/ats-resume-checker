<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#357ABD" />
    <meta name="description" content="AI-powered ATS Resume Checker - Improve your resume and get more interviews with our advanced resume analysis tool." />
    <meta name="keywords" content="resume checker, ATS, applicant tracking system, resume analysis, job search, career, AI resume" />
    <meta name="author" content="ATS Resume Checker" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ats-resume-checker.com/" />
    <meta property="og:title" content="ATS Resume Checker - AI-Powered Resume Analysis" />
    <meta property="og:description" content="Get instant feedback on your resume with our AI-powered ATS compatibility checker. Improve your chances of landing interviews." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ats-resume-checker.com/" />
    <meta property="twitter:title" content="ATS Resume Checker - AI-Powered Resume Analysis" />
    <meta property="twitter:description" content="Get instant feedback on your resume with our AI-powered ATS compatibility checker. Improve your chances of landing interviews." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>ATS Resume Checker - AI-Powered Resume Analysis</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ATS Resume Checker",
      "description": "AI-powered resume analysis tool that helps job seekers improve their ATS compatibility and increase interview chances.",
      "url": "https://ats-resume-checker.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Resume ATS Compatibility Analysis",
        "Keyword Matching",
        "Detailed Feedback",
        "Improvement Suggestions"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 9999;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #6b7280; font-family: 'Inter', sans-serif;">Loading ATS Resume Checker...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Show loading fallback if React takes too long to load
      setTimeout(function() {
        if (!window.React) {
          document.getElementById('loading-fallback').style.display = 'block';
        }
      }, 3000);
    </script>
  </body>
</html>
